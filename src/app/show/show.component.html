<div class="container">
  <table class="table table-bordered">
      <thead>
          <tr>
              
              <th>ID</th>
              <th>NAME</th>
              <th>SALARY</th>
              <!-- <th>Date of Birth</th> -->
              <th>DEPARTMENT</th>
              <th>DOJ</th>
              <th>Action</th>
             
          </tr>
      </thead>
      <tbody>
          <!-- --------------USING *ngFor---------------------- -->
          <tr *ngFor="let emp of empList">
              
             
              <td>{{emp.Id}}</td>
              <td>{{emp.empName}}</td>
              <td>{{emp.salary}}</td>
             
               <td>{{emp.dept}}</td>
               <td>{{emp.doj}}</td>
               <td><button class="btn btn-outline-danger" (click)="delete(i)">Delete</button></td>
          </tr>
      </tbody>
  </table>
  <div *ngFor="let emp of empList">
  {{ stu | json}}
  </div>
</div>
